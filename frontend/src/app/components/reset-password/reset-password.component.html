<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6">
            <img class="w-auto h-12 mr-2" src="images/logo.svg" alt="logo" />
        </a>

        <!-- Form -->
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()"
            class="flex-col justify-center md:space-y-6 w-full max-w-md bg-white rounded-lg shadow-lg p-8 dark:bg-gray-800 dark:border dark:border-gray-700">
            <!-- Title -->
            <h1
                class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Reset Password
            </h1>

            <!-- Password Input -->
            <div>
                <label for="newPassword"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password*</label>
                <input type="password" pInputText
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    formControlName="newPassword" />
                <div *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid"
                    class="text-red-500 text-sm mt-2">
                    <div *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">Password is required.</div>
                    <div *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 8
                        characters long.</div>
                    <div *ngIf="resetPasswordForm.get('newPassword')?.hasError('pattern')">Password must contain
                        letters, numbers, and special characters (#, %, $, !, &, *).</div>
                </div>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password*</label>
                <input type="password" pInputText
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    formControlName="confirmPassword" />
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.invalid"
                    class="text-red-500 text-sm mt-2">
                    <div *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">Confirm Password is
                        required.</div>
                </div>
            </div>

            <!-- Error Message (If passwords don't match) -->

            <div *ngIf="resetPasswordForm.get('confirmPassword')?.value !== resetPasswordForm.get('newPassword')?.value"
                class="text-red-500 text-sm mt-2">
                Passwords do not match.
            </div>

            <!-- Reset Password Button -->
            <div class="w-full">
                <p-button label="Reset Password" type="submit" class="text-white rounded-md"
                    [disabled]="resetPasswordForm.invalid||resetPasswordForm.get('confirmPassword')?.value !== resetPasswordForm.get('newPassword')?.value"></p-button>
            </div>
        </form>
    </div>
</section>

<p-toast></p-toast>
