<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6">
        <img class="w-auto h-12 mr-2" src="images/logo.svg" alt="logo" />
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Sign in to your account
          </h1>
  
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
            <!-- Email -->
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input type="text" id="email" formControlName="email" class="w-full px-4 py-2 text-sm text-gray-900 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
                <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email.</div>
              </div>
            </div>
  
            <!-- Password -->
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" id="password" formControlName="password" class="w-full px-4 py-2 text-sm text-gray-900 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            </div>
  
            <!-- Remember me -->
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox" formControlName="remember" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" />
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                </div>
              </div>
              <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
            </div>
  
            <!-- Submit Button -->
            <div class="w-full">
              <p-button label="Sign In" type="submit" class="grid" [disabled]="loginForm.invalid"></p-button>
            </div>
  
            <!-- Error and Success Toast -->
            
            <div *ngIf="errorMessage" class="fixed top-5 right-5 w-96 bg-red-100 text-red-800 p-4 rounded-lg shadow-lg flex items-center space-x-3">
                <!-- Triangle Icon -->
                <svg class="w-6 h-6 text-red-800" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 2L1 22h22L12 2zm0 15h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                </svg>
                
                <div class="text-sm">
                  <p>{{ errorMessage }}</p>
                </div>
              </div>
              
              
  
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Donâ€™t have an account yet? <a [routerLink]="'/signup'" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
