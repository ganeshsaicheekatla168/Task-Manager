<div class="flex  bg-gray-100 ">
    <!-- sidebar -->
        <div class="hidden md:flex flex-col w-100 bg-gray-800">
            <p-drawer [(visible)]="sideBarvisible" [closable]="false" [position]="'left'" header="">
                <!-- Header Section with Image -->
                <div class="flex items-center justify-center h-16 bg-gray-100 shadow-md ">
                    <img class="w-auto h-8 mr-2" src="images/logo.svg" alt="logo">
                </div>
                
                <!-- Navigation Section -->
                <div class="flex flex-col flex-1 overflow-y-auto">
                    <nav class="flex-1  py-4 bg-white">
                        
                        <a class="flex items-center px-4 py-2 mt-2 text-gray-700 hover:bg-gray-100 gap-4"
                        (click)="viewTasks()">
                            <i class="pi pi-eye"></i>
                            Veiw Tasks
                        </a>
                        <a  class="flex items-center px-4 py-2 mt-2 text-gray-700 hover:bg-gray-100 gap-4"
                         >
                            <i class="pi pi-plus"></i>
                            Create Task
                        </a>
                        
                    </nav>
                </div>
            </p-drawer>
        </div>
   
    
        
   

    <div class="flex flex-col flex-1 overflow-y-auto">
        <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
            <div class="flex items-center px-4">
                <button (click)="sideBarvisible = true">
                    <i class="pi pi-bars"></i>
                </button>
                <input class="mx-4 w-full border rounded-md px-4 py-2" type="text" placeholder="Search">
            </div>
            <div class="flex items-center pr-4">
                <p-menu #menu [model]="items" [popup]="true" />
                <p-avatar (click)="menu.toggle($event)" [label]="avatarLabel"  styleClass="mr-2" size="normal" shape="circle" />
            </div>
        </div>
    </div>
</div>
