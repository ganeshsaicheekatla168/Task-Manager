<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6">
        <img class="w-auto h-12 mr-2" src="images/logo.svg" alt="logo">
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
         
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Forgot your password?
          </h1>
  
          <!-- Reactive form -->
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="SendEmail()" class="space-y-4 md:space-y-6">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                pInputText
                class="w-full"
                placeholder="Enter your email"
              />
  
              <!-- Display validation error messages -->
              <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-red-500 text-sm">
                <p *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</p>
                <p *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Invalid email format</p>
              </div>
            </div>
  
            <!-- Submit button -->
            <div class="w-full">
              <p-button label="Update Password" type="submit" class="grid" [disabled]="forgotPasswordForm.invalid"></p-button>
            </div>
  
            <!-- Link to go to login -->
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Go to Login here <a role="button" [routerLink]="'/login'" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Toast component -->
  <p-toast></p-toast>
